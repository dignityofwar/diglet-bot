name: Node.js CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      store-path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.7
          run_install: false

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Check if app builds properly
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:ci

      - name: Generating coverage badges
        uses: jpb06/jest-badges-action@v1
        with:
          branches: main
          coverage-summary-path: ./src/coverage/coverage-summary.json
          commit-message: "ci(bot): Update coverage badges"

      # Need to wait a little bit for the last commit to fully register with GH, then pull it in
      - uses: GuillaumeFalourd/wait-sleep-action@v1
        with:
          time: '5'
