name: CI

on:
  push:
    branches: [main]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: 'actions/checkout@v3'
        with:
          fetch-depth: 2
          submodules: true
  release:
    needs: checkout
    name: Create Release
    uses: ./.github/actions/release
    runs-on: ubuntu-latest

  deploy:
    needs: release
    with:
      version: ${{ needs.release.outputs.version }}
    uses: ./.github/actions/build-publish
    runs-on: ubuntu-latest
