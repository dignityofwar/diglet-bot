name: CI

on:
  push:
    branches: [main]

jobs:
  release:
    needs: checkout
    name: Create Release
    uses: ./.github/actions/release.yml
    runs-on: ubuntu-latest

  deploy:
    needs: release
    with:
      version: ${{ needs.release.outputs.version }}
    uses: ./.github/actions/build-publish.yml
    runs-on: ubuntu-latest
