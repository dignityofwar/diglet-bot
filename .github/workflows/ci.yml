name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build & Test
    uses: ./.github/workflows/build.yml

  release:
    name: Release app
    needs: build
    uses: ./.github/workflows/release.yml

  deploy:
    name: Build & Publish container
    needs: [build, release]
    with:
      version: ${{ needs.release.outputs.version }}
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
